<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-size</title>
    <style>
        .borderbox {
            box-sizing: border-box;
            width: 400px;
            height: 400px;
            padding: 20px;
            margin: 20px;
            border: 10px solid #000;
        }

        .box {
            box-sizing: content-box;
            width: 400px;
            height: 400px;
            padding: 20px;
            margin: 20px;
            border: 10px solid #000;
        }
    </style>
</head>
<div class="borderbox">borderbox怪异盒子</div>
<div class="box">标准盒</div>

</html>
